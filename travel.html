<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibnNjaG5hYmVsIiwiYSI6ImNqZmJleXV2YjBvajEzMm0xampjMHZxM2QifQ.Z2UL8WSsKJ0Xx78QSDAS4w';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/nschnabel/cjfbg16fj039l2squtf99bv2i'
});
    
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['travels', 'plannedtravels1', 'plannedtravels2'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<div style ="margin-top: 7px" class = "map-label">' + feature.properties.title + '</div>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
    
map.setZoom(0.8);
map.setCenter([4.474574, 26.156311])
    
</script>
