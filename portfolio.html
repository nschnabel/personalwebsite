            <script>
            var folder = "images/";
                $.ajax({
                    url : folder,
                    success: function (data) {
                        var j = 1;
                        $(data).find("a").attr("href", function (i, val) {
                            if( val.match(/\.(jpe?g|png|gif)$/) ) {
                                $("#photo-col-" + (j%3)).append( "<img style= 'width:100%'src='"+ folder + val +"'  onclick='openModal();currentSlide("+j+")' class='hover-shadow cursor'></div>" );
                                $(".modal-contents").append('<div class="mySlides"><img src="'+ folder + val +'" style="max-height: 500px; max-width:100%"></div>')
                                j++;
                            } 
                        });
                        $('.numbertext').append("/" + (j-1));
                        
                    }
                });
                
            $(".modal-contents").append('<a class="prev" onclick="plusSlides(-1)">&#10094;</a><a class="next" onclick="plusSlides(1)">&#10095;</a>')
            $(".modal-contents").append('<div class="caption-container"><p id="caption"></p></div>');
                
                
            function openModal() {
  document.getElementById('myModal').style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  $("#pic-num").text(n);
  var slides = document.getElementsByClassName("mySlides");
  //var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
//  for (i = 0; i < dots.length; i++) {
//    dots[i].className = dots[i].className.replace(" active", "");
//  }
//alert(slideIndex);
  slides[slideIndex-1].style.display = "block";
 // dots[slideIndex-1].className += " active";
  //dcaptionText.innerHTML = dots[slideIndex-1].alt;
}
